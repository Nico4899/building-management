server.port=8084
grpc.server.port=9092
spring.application.name=building-management-server
# Domain Microservice Building URL
# For Development
building.baseUrl=http://localhost:8080
# For Production
# building.baseUrl =
building.listBuildingsUrl=/buildings
building.createBuildingUrl=/buildings
building.getBuildingUrl = /buildings/{bin}
building.updateBuildingUrl = /building/{bin}
building.removeBuildingUrl = /building/{bin}

room.listBuildingRoomsUrl = /buildings/{bin}/rooms
room.createBuildingRoomUrl = /buildings/{bin}/rooms
room.getRoomUrl = /rooms/{rin}
room.updateRoomUrl = /rooms/{rin}
room.removeRoomUrl = /rooms/{rin}

component.listBuildingComponentsUrl = /buildings/{bin}/components
component.createBuildingComponentUrl = /buildings/{bin}/components
component.listRoomComponentsUrl = /rooms/{rin}/components
component.createRoomComponentUrl = /rooms/{rin}/components
component.getComponentUrl = /components/{cin}
component.updateComponentUrl = /components/{cin}
component.removeComponentUrl = /components/{cin}

notification.listBuildingNotificationsUrl = /buildings/{bin}/notifications
notification.listRoomNotificationsUrl = /rooms/{rin}/notifications
notification.listComponentNotificationsUrl = /components/{cin}/notifications

# Database properties
spring.datasource.url=jdbc:postgresql://localhost:8090/favoritedb
spring.datasource.username=postgres
spring.datasource.password=admin
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true